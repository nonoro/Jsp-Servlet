<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta charset="utf-8"/>
	<title>군고구마 지도 시작하기</title>
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cbd91cd7a7e5d06a14be2d92f14619f4"></script>
	<script>
	function showMap(y, x) {
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(y, x),
			level: 3
		};
		
		

		var map = new kakao.maps.Map(container, options);
		
		var markerPosition  = new kakao.maps.LatLng(y, x); 

		var marker = new kakao.maps.Marker({
		    position: markerPosition
		});
		marker.setMap(map);
		
		/*
			y = 위도
			x = 경도
			
			버튼에 value를 2개로 나눠서 변수에 집어넣는 방법은 없을까
			
			혹은 위도,경도를 얻어오는 메소드를 onclick시켜서 그 메소드안에 showMap을
			호출해서 표시
		*/
	}
	
		
	</script>
</head>
<body onload = 'showMap(35.8347, 129.2191)'>
<h1>군고구마 지도</h1>
	<div id="map" style="width:70%;height:400px;"></div><br>
	
	
	<button type="button" class="btn btn-outline-primary" onclick="showMap(37.4417, 127.1565)">현위치</button>&nbsp;
	<button type="button" class="btn btn-outline-warning" onclick="showMap(37.4522, 127.1603)">군고구마</button>&nbsp;
	<div class="btn-group" role="group" aria-label="Basic outlined example">
	<button type="button" class="btn btn-outline-success" onclick="showMap(37.3405, 127.1109)">붕어빵1</button>
	<button type="button" class="btn btn-outline-success" onclick="showMap(37.3359, 127.1087)">붕어빵2</button>
	</div>&nbsp;

	
	<button type="button" class="btn btn-outline-danger" onclick="showMap(37.3461, 127.1142)">타코야끼</button>&nbsp;
	<!-- instagram:하나타코 , 화요일출몰 인스타에 위치및오픈정보 뜬다고 함 -->
	<button type="button" class="btn btn-outline-info" onclick="showMap(37.339, 127.107)">호떡</button>&nbsp;
	<button type="button" class="btn btn-outline-dark" onclick="showMap(37.339, 127.1095)">강의실</button>&nbsp;
	<button type="button" class="btn btn-outline-dark" value="x=126.93990862062978, y=37.56496830314491" onclick="showMap(y, x)">test</button>


	<script>
		//문제점
		/*
			showMap()을 통해서 계속 새로운 지도를 불러오는것
			새로불러오는것이 아닌 자동이동을 찾아야함
		*/
		
	</script>
	
	
</body>
</html>
